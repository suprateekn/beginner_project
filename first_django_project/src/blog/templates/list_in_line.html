<div class="col-12 col-md-10 mb-3 mx-auto">
	<div class="card {% if not blog_post.publish_date %} border border-warning text-dark {% endif %}">
		<div class="card-body">
			<h3 class="card-title" style="color: green"><b>{{ blog_post.title }}</b></h3>
			<small class="text-muted">{{ blog_post.publish_date }}</small>
			{% if truncate %}
				<p class="card-text">{{ blog_post.content | linebreaks | truncatewords:22}}</p>
			{% else %}
				<p class="card-text">{{ blog_post.content | linebreaks }}
			{% endif %}

			{% if not detail %}
				{% if not blog_post.publish_date %} Draft {% endif %}
				<a href = '/blog/{{ blog_post.slug }}'>View</a>
			{% endif %}
		</div>
	</div>
</div>
